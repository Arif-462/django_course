{% extends 'base.html'%}
{% block content %}


<div style="width: 40%; height: 500px; margin: auto" class="pt-5">
    <h3>Movie Rating Form</h3>
<form method = 'post' action = '/first_app/about/'>
    <!-- for sequrity purpose  -->
    {% csrf_token %} 

    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Enter your name</label>
      <input 
        type="text" 
        class="form-control" 
        id="exampleInputName" 
        aria-describedby="emailHelp" 
        name = "username">
        
      
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter your email address</label>
        <input 
            type="email" 
            class="form-control" 
            id="exampleInputEmail1" 
            aria-describedby="emailHelp" 
            name = "email">
         
        
      </div>
      <select class="form-select" aria-label="Default select example" name="select">
        <option selected>Give your movie rating</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
      </select>
   
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>

  <!-- <h4>Name : {{name}} </h4>
  <h4>Email : {{email}} </h4> -->


{% endblock %}
